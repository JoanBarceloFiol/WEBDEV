<!DOCTYPE html>
<html lang="en">
<head>
  <title>AnimeJS Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="cssSelector">
	  	<h2>Dynamic SVG Creation </h2>
	    <svg width="1200" height="600">
	    		<rect width="1200" height="600" style="fill:red"/>
	    		<g id="grup"></g>
	    </svg>
	</div>
	<input type="button" id="b1" value="CREATE SVG CIRCLES"/>
<script>

	var p = {[20, 200], [50, 110], [80, 300], [150, 400], [600, 200], [800, 1100]};

	$(document).ready(function(){

		$("#b1").click(function(){
			for(var i=0; i<p.length; i++){
				var c = $("<circle/>").attr("cx", p[i][0]).attr("cy", p[i][1]);
				$("#grup").apped(c);
			}
		});

		});

</script>
</body>
</html>
