<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Leaflet</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- css -->
    	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    	   crossorigin=""/>
    	
    	<!-- js -->
    	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    	   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    	   crossorigin=""></script>

	</head>
	<body>
		<h1>LEAFLET - Polygons. </h1>
		<div id="meuMapa" style="width:600px;height:400px;"></div>
<script>

	// Mapa centrat a latitud/longuitud i zoom
	var m = L.map('meuMapa').setView([39.57629507335007,3.2802059967154946], 12);

	// Imatges del mapa (OpenStreetMap + MapBox)
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
	    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
	    maxZoom: 18,
	    id: 'mapbox.streets',
	    accessToken: 'pk.eyJ1IjoicHJvZmV3ZWIiLCJhIjoiY2pwM3JxeHR3MGF6cjNrcXcwbmh0MGZtOCJ9.mxvmjOpVymwltGGlcxHx8g'
	}).addTo(m);


	// Polygon sobre el mapa
	var polygon = L.polygon([
			    [39.569043959939634,3.209000932992467],
			    [39.60709060621762,3.289956413217851],
			    [39.53796674684536,3.3341763587752666]
			]).addTo(m);

</script>
</body>
</html>
