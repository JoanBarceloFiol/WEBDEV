<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Leaflet</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- css -->
    	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    	   crossorigin=""/>
    	
    	<!-- js -->
    	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    	   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    	   crossorigin=""></script>

	</head>
	<body>
		<h1>LEAFLET - Map Click Event. </h1>
		<div id="meuMapa" style="width:600px;height:400px;"></div>
<script>

	// Mapa centrat a latitud/longuitud i zoom
	var m = L.map('meuMapa').setView([39.56796328692381,3.2125734049975563], 15);

	// Imatges del mapa (OpenStreetMap + MapBox)
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
	    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
	    maxZoom: 18,
	    id: 'mapbox.streets',
	    accessToken: 'pk.eyJ1IjoicHJvZmV3ZWIiLCJhIjoiY2pwM3JxeHR3MGF6cjNrcXcwbmh0MGZtOCJ9.mxvmjOpVymwltGGlcxHx8g'
	}).addTo(m);


	//Popup a mostrar en fer clic sobre el mapa
	var popup = L.popup();

	// Funció a executar en fer clic sobre el mapa
	function onMapClick(e) {
	    console.log("Has fet clicl en el mapa a " + e.latlng);
	    popup.setLatLng(e.latlng)
		    .setContent("Has fet click aquí!")
		    .openOn(m);
	}

	m.on('click', onMapClick);

</script>
</body>
</html>
