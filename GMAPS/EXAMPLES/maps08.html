<!DOCTYPE html>
<html>
<body>

<h1>Google Map - Rectangle</h1>

<div id="googleMap" style="width:90%;height:400px;margin:10px; float:left;"></div>

<script>
function myMap() {

	var map = new google.maps.Map(document.getElementById('googleMap'), {
	    zoom: 13,
	    center: {lat: 33.678, lng: -116.243},
	    mapTypeId: 'terrain'
	  });

	  var rectangle = new google.maps.Rectangle({
	    strokeColor: '#FF0000',
	    strokeOpacity: 0.8,
	    strokeWeight: 2,
	    fillColor: '#FF0000',
	    fillOpacity: 0.35,
	    map: map,
	    bounds: {
	      north: 33.685,
	      south: 33.671,
	      east: -116.234,
	      west: -116.251
	    }
	  });

}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCKiIqCdZGrVxx06LSbe7uG3zXOq1Cz5k&callback=myMap"></script>
</body>
</html>
