<!DOCTYPE html>
<html>
	<head>
		<title>Parells</title>

	</head>
	<body>
		<h1>Numeros del 1 al 10.</h1>
		<h3>NÃºmeros parells en negreta.</h3>
		<script>

			for(var i=1; i<=10; i++){
				if(i%2==0){
					document.write("<p><b>"+i+"</b></p>");
				}
				else {
					document.write("<p>"+i+"</p>");
				}
			}
		</script>
	</body>
</html>
