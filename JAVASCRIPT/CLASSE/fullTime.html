<!DOCTYPE html>
<html>
<body>
<p id="demo">Click the button to display the number
of milliseconds since midnight, January 1,
1970.</p>
<button onclick="myFunction()">Try it</button>
<script>
function myFunction()
{
var d = new Date();
var x = document.getElementById("demo");
x.innerHTML=d.toUTCString();
}
</script>
</body>
</html>
