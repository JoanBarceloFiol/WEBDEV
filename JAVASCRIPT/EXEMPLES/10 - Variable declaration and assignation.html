<!DOCTYPE html>
<html>
<body>

<p>Create a variable, assign a value to it, and display it.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var carName = "Volvo";
    document.getElementById("demo").innerHTML = carName;
}
</script>

</body>
</html>
