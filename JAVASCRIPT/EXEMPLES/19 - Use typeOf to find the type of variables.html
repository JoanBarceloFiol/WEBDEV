<!DOCTYPE html>
<html>
<body>

<p>The global function typeof() returns the type of variables:</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("demo").innerHTML = 
    typeof("john") + "<br>" + 
    typeof(3.14) + "<br>" +
    typeof(false) + "<br>" +
    typeof({name:'john', age:34});
}
</script>

</body>
</html>
