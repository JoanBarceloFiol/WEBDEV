<!DOCTYPE html>
<html>
<body>

<p>Click "Try it" to display all my children:</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var myGirls = ["Cecilie", "Lone"];
    var myBoys = ["Emil", "Tobias", "Linus"];
    document.getElementById("demo").innerHTML = myGirls.concat(myBoys);
}
</script>

</body>
</html>
