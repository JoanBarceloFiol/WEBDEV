<!DOCTYPE>
<html>
	<head>
		<title>Ping Pong</title>
		<link rel="stylesheet" href="styles.css"/>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script defer src="pingpong.js"></script>
	</head>
	<body>
		<canvas id="camp" width="800" height="600"></canvas>

		<script>
			
			$(document).ready(function(){
				init();

				$(document).keydown(function (event){
					var k = event.key.toUpperCase();
					switch(k){
						case LEFT_UP: upLeftStick(); break;
						case LEFT_DOWN: downLeftStick(); break;
						case RIGHT_UP: upRightStick(); break;
						case RIGHT_DOWN: downRightStick(); break;
						case SOUND: editSound(); break;
					}
				});

			});

		</script>
	</body>
</html>
