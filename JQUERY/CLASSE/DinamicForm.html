<!DOCTYPE html>
	<html>
		<head>
			<title>DYNAMIC INPUTS</title>
			<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		</head>
		<body>
			<h1>Items:</h1>
			<div id="myDiv"></div>
			<hr/>
			<div>
				<button id="b1">ADD ITEM</button> &nbsp; &nbsp; 
				<button id="b2">REMOVE ALL</button>
			</div>

			<script>
			$(document).ready(function(){
				
				var numItems=0;
			 	
			 	$("#b1").click(function(){
			 		var block = $("<div/>",{id: 'div_' + numItems});
			 		var blockId = "#div_"+numItems;
			 		var txt = $("<input/>",{type:'text',id:'input_'+numItems,value:numItems});
			 		var b = $("<button/>", {text: 'REMOVE '+numItems, id: 'btn_'+numItems, click: function (){ $(blockId).remove(); } });
			 
			 	var br = $("</br>");
			 	block.append(txt);
			 	block.append(b);
			 	block.append(br);
			 
				$("#myDiv").append(block);
					numItems++;
				});
			 
			 	$("#b2").click(function(){
			 		$("#myDiv").empty();
			 		numItems = 0;
			 	});
			});
			</script>
		</body>
</html>
