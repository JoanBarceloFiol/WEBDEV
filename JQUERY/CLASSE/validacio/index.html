<!DOCTYPE>
<html>
	<head>
		<title>Matances</title>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	</head>
	<body>
		NOM: <input type="text" id="d1" /><span id="e1"></span><br/>
		EDAT: <input type="number" id="d2" /><span id="e2"></span><br/>
		EMAIL: <input type="text" id="d3" /><span id="e3"></span><br/>
		SEXE: <select id="d4">
					<option value="0">Tria un</option>
					<option value="H">HOME</option>
					<option value="D">DONA</option>
				</select><span id="e4"></span><br/>
		HOBBIES: <input type="checkbox" id="d5" />Futbol 
				 <input type="checkbox" id="d6" />Lectura 
				 <input type="checkbox" id="d7" />Escacs 
				 <input type="checkbox" id="d8" />Aerobic 
				 <span id="e5"></span>
				 <br/>
		UNIVERSITARI: <input type="radio" name="univ" id="d9" />SÃ­  
					  <input type="radio" name="univ" id="d10" />No  
					  <span id="e9"></span><br/>
		<input type="button" id="b1" value="VALIDATE"/>
		<script>

			function validateName(){
				var n = $("#d1").val();
				if( n==null || n==""){
					$("#d1").css("background-color", "red");
					$("#e1").text("Camp obligatori!!!");
				}
				else {
					$("#d1").css("background-color", "green");
					$("#e1").text("Correcte!!");
				}
			}

			function validateAge(){
				
				var a = parseInt($("#d2").val());

				if(a>=18 && a<=67){
					$("#d2").css("background-color", "green");
					$("#e2").text("Correcte!!");
				}
				else {
					$("#d2").css("background-color", "red");
					$("#e2").text("Valor entre 18 i 67 !!!");
				}
			}

			function validateEmail(){
				var e = $("#d3").val();
				var atpos=e.indexOf("@");
				var dotpos=e.lastIndexOf(".");
				if (atpos<1 || dotpos<atpos+2 || dotpos+2>=e.length){
 					$("#d3").css("background-color", "red");
					$("#e3").text("Email !!!");
 				}
 				else {
 					$("#d3").css("background-color", "green");
					$("#e3").text("Correcte!!");
 				}

			}


			function validateData(){
				validateName();
				validateAge();
				validateEmail();
			}


			$(document).ready(function(){

				$("#b1").click(function(){
					
					validateData();

				});

			});
		</script>
	</body>
</html>
